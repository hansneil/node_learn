<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>花瓣网_发现、采集你喜欢的一切</title>
<link href="img/icon_shortcut.png" rel="shortcut icon" />
<link href="css/main.css" rel="stylesheet" />
<script type="text/javascript" src="js/view.js"></script>
</head>

<body>
    <div id="header" class="header">
        <div id="background" class="back-img"></div>
        <div class="new-banner">
            <div class="title"></div>
            <div class="search-box">
                <form method="get" class="new-search-unit" action="https://www.baidu.com/" >
                    <input type="text" size="27" placeholder="搜索你喜欢的" />
                    <a href="#" onclick="return false" class="go"></a>
                </form>
                <div class="top-search">
                    <span>热门搜素:</span>
                    <a href="http://www.huaban.com/explore/shejipeise">设计配色</a>
                    <a href="http://www.huaban.com/explore/huatong">可爱小花童</a>
                    <a href="http://www.huaban.com/explore/zhongshihunli">中式婚礼</a>
                    <a href="http://www.huaban.com/explore/hunliqingjian">婚礼请柬这样设计</a>
                    <a href="http://www.huaban.com/explore/huabanshiji">花瓣市集</a>
                </div>    
            </div>
            <div id="wrapper" class="top-wrapper">
                <div class="top-menu">
                    <div class="left-part">
                        <a id="huaban" href="/"></a>
                        <a class="menu-item selected" href="/">发现</a>
                        <a class="menu-item" href="http://huaban.com/all/">最新</a>
                        <div id="my_nav" class="nav">
                            <div class="sub-menu" style="display:none;">
                                <div style="border-bottom: #CCC 1px solid; padding: 10px">
                               
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="search-box-fixed">
                        <form method="get" class="new-search-unit-fixed" action="https://www.baidu.com/" >
                            <input type="text" size="27" placeholder="搜索你喜欢的" />
                            <a href="#" onclick="return false" class="go"></a>
                        </form>   
                    </div>
                    <div class="right-part">
                        <a href="#" id="login" class="login">登录</a>
                        <a href="#" id="register" class="register">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div id="login-div" class="login-div">
        <div class="close"></div>
        <div class="red-logo"></div>
        <div class="holder">
            <div class="word">
                使用第三方账号登录
            </div>
            <div class="buttons">
                <a href="#" title="使用微博账号登录" class="weibo"></a>
                <a href="#" title="使用QQ账号登录" class="tencent"></a>
                <a href="#" title="使用豆瓣账号登录" class="douban"></a>
                <a href="#" title="使用人人账号登录" class="renren"></a>
            </div>
            <div class="word">
                使用邮箱登录
            </div>
            <form method="post" class="mail-login">
                <input type="email" id="mail" class="input" placeholder="花瓣注册邮箱" />
                <input type="password" id="password" class="input" placeholder="密码" />
                <input type="submit" class="btn" id="login-btn" value="登录">
            </form>
            <div class="go-register">
                还没有花瓣账号？ <a id="switch">点击注册<small>>></small></a>
            </div>
        </div> 
    </div>
    <div id="register-div" class="register-div">
        <div class="close"></div>
        <div class="red-logo"></div>
        <div class="holder">
            <div class="word">
                用第三方账号注册花瓣
            </div>
        </div>
        <div class="buttons">
            <a href="#" title="使用微博账号登录" class="weibo"></a>
            <a href="#" title="使用QQ账号登录" class="tencent"></a>
            <a href="#" title="使用豆瓣账号登录" class="douban"></a>
            <a href="#" title="使用人人账号登录" class="renren"></a>
        </div>
        <div class="email-register">
            使用邮箱注册
        </div>
        <div class="go-login">
                已经有账号？ <a id="switch-on">登录到花瓣</a>
        </div>
    </div> 
    <div id="mask">
    </div>
</body>
</html>
